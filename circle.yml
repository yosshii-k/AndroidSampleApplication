machine:
  java:
    version: openjdk7
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  pre:
    - chmod +x ./gradlew
  override:
    - echo y | android update sdk --no-ui

test:
  override:
    - echo "Nothing to do here"
    
deployment:
  master:
    branch: master
    commands:
      - ls -la
      - ./gradlew assembleDebug